<div *ngFor="let post of publicaciones; let i = index">
  <div class="card border-info animated fadeIn fadeOut">
    <div class="card-header bg-info text-white">
      <button type="button" class="close" aria-label="Close" (click)="eliminarPublicacion(i)">
        <span aria-hidden="true">&times;</span>
      </button>
      {{ post.title }}
    </div>
    <div class="card-body">
      <p class="card-text">{{ post.body }}</p>
    </div>
  </div>
  <br>
</div>
